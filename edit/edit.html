<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD EMPLOYEE</title>
    <link rel="stylesheet" href="edit.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="logo">
      <h1><a href="/index.html">School Finder</a></h1>
    </div>
    <div class="container" style="width: 30%">
      <div class="signin-container">
        <h2 class="text-center">ADD EMPLOYEE</h2>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <!-- <a href="/index.html"></a> -->
          <div class="mb-3">
            <label for="father-name" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="father-name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/index.html" class="btn btn-primary ms-2">Go Back</a>
          </div>
        </form>
        <!-- <p>Already have an account? <a href="login.html">Login here</a></p> -->
      </div>
      <img src="" alt="">
      <!-- <img src="../index.html" alt=""> -->
    </div>

    <script src="edit.js"></script>
    <!-- <script src="haha.js"></script> -->
  </body>
</html>
